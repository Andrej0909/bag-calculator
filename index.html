<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Bag Calculator</title>
    <style>
        button, input {
            touch-action: manipulation;
        }


        * {
            box-sizing: border-box;
            }
            
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            margin: 20px;
            font-size: 25px;
            }

        table {
            width: 100vw;
            margin: 0 auto;
            table-layout: fixed;
            border-collapse: collapse;   
            }

        th, td {
            border: 3px solid #ddd;
            height: 50px;
            width: 25%;
            padding: 0;
            text-align: center;
            }

        input {
            width: 100%;
            height: 100%;
            font-size: 25px;
            text-align: center;
            background-color: #e0f3ff;
            border: 3px solid #2b2b2b;
            }

        /* Style for the result number next to the title */
        #result {
            font-size: 30px;
            position: absolute;
            right: 40px;
            top: 60px;
            }

        .button-container {
            display: flex;
            justify-content: center; /* Align buttons to the center */
            gap: 20px; /* Space between the buttons */
            margin-top: 20px; /* Space above the buttons */
            }

        button {
            font-size: 25px;
            cursor: pointer;
            height: 100%;
            padding: 0;
            text-align: center;
            }

        .button2 {   
            height: 60px;  
            width: 23vw;
            }

        .lmc-btn {
            font-size: 25px;
            cursor: pointer;
            height: 60px;  
            width: 23vw;
            padding: 0;
            }

        .lmc-mode {
            background-color: #cea057; /* Color for LMC mode */
            color: white;
            }
        
        .diff-box {     /*LMC láthatatlan mező a piros kiírással*/
            position: absolute;
            bottom: 0;
            right: 0;
            height: 50%;
            font-size: 18px;
            border: transparent;
            color: red;
            background: transparent;
            display: inline;
            pointer-events: none;
            text-align: right;
            }

    </style>
</head>
<body>
    <h1>Bag Calculator <span id="result"></span></h1>
    
 <!-- Első sora a táblázatnak -->
<table>
    <tr>
        <th> </th>
        <th>Percent</th>
        <th>PCS</th>
        <th>Kg</th>
    </tr>
<!-- Második sora a táblázatnak -->
    <tr>
        <td>Total</td>
        <th> </th>
        <td>
            <div style="display: flex; align-items: center; height: 100%; width: 100%; position: relative;">
            <button type="button" id="adjustpcsminus" onclick="adjustpcs(-1)">−</button>
            <input type="number" id="pcsvalue" max="943" placeholder="Enter PCS" style="text-align: center; font-size: 25px;">
            <input id="pcsdiff" type="text" readonly class="diff-box" style="position: absolute; right: 20%;">
            <button type="button" id="adjustpcsplus" onclick="adjustpcs(1)">+</button>
            </div>
        </td>

        <td id="kg" style="position: relative;">
            <input type="number" id="kgvalue" placeholder="Enter Kg">
            <input id="kgdiff" type="text" readonly class="diff-box">
        </td>
    </tr>
 <!-- Harmadik sora a táblázatnak  -->
    <tr>
        <td>Comp 1:</td>
        <td>
            <div style="display: flex; align-items: center; height: 100%; width: 100%;">
            <button type="button" id="adjustpercent1minus" onclick="adjustpercent1(-1)">−</button>
            <input type="number" id="percent1" placeholder="Enter Percent 1" min="0" max="100" value="30" style="text-align: center; font-size: 25px;">
            <button type="button" id="adjustpercent1plus"onclick="adjustpercent1(1)">+</button>
            </div>
        </td>

        <td>
            <div style="display: flex; align-items: center; height: 100%; width: 100%; position: relative;">
            <button type="button" onclick="adjustpcs1(-1)">−</button>
            <input type="number" id="pcs1value" max="340" placeholder="Enter PCS" style=" text-align: center; font-size: 25px;">
            <input id="pcs1diff" type="text" readonly class="diff-box" style="position: absolute; right: 20%;">
            <button type="button" onclick="adjustpcs1(1)">+</button>
            </div>
        </td>

        <td id="cell34" style="position: relative;">
            <span id="kg1value"></span>
            <input id="kg1warning" type="text" readonly class="diff-box">
            <input id="kg1diff" type="text" readonly class="diff-box">
        </td>
        
    </tr>

<!-- Negyedik sora a táblázatnak -->
    <tr>
        <td>Comp 3:</td>
        <td id="cell42"></td>
        <td>
            <div style="display: flex; align-items: center; height: 100%; width: 100%; position: relative;">
            <button type="button" id="adjustpcs3minus" onclick="adjustpcs3(-1)"disabled>−</button>
            <input type="number" id="pcs3value" max="240" placeholder="Enter PCS" style=" text-align: center; font-size: 25px;"disabled>
            <input id="pcs3diff" type="text" readonly class="diff-box" style="position: absolute; right: 20%;">
            <button type="button" id="adjustpcs3plus" onclick="adjustpcs3(1)"disabled>+</button>
            </div>
        </td>

        <td id="cell44" style="position: relative;">
            <span id="kg3value"></span>
            <input id="kg3warning" type="text" readonly class="diff-box">
            <input id="kg3diff" type="text" readonly class="diff-box">   
        </td>

    </tr>

<!-- Ötödik sora a táblázatnak -->
    <tr>
        <td>Comp 4:</td>

        <td>
            <div style="display: flex; align-items: center; height: 100%; width: 100%;">
            <button type="button" id="adjustpercent4minus"onclick="adjustpercent4(-1)">−</button> 
            <input type="number" id="percent4" placeholder="Enter Percent 4" min="0" max="100" value="30" style="text-align: center; font-size: 25px;">
            <button type="button" id="adjustpercent4plus"onclick="adjustpercent4(1)">+</button>
            </div>
        </td>

        <td>
            <div style="display: flex; align-items: center; height: 100%; width: 100%; position: relative;">
            <button type="button" onclick="adjustpcs4(-1)">−</button>
            <input type="number" id="pcs4value"  max="210"placeholder="Enter PCS" style="text-align: center; font-size: 25px;">
            <input id="pcs4diff" type="text" readonly class="diff-box" style="position: absolute; right: 20%;">
            <button type="button" onclick="adjustpcs4(1)">+</button>
            </div>
        </td>

        <td id="cell54" style="position: relative;">
            <span id="kg4value"></span>
            <input id="kg4warning" type="text" readonly class="diff-box">
            <input id="kg4diff" type="text" readonly class="diff-box">
        </td>
    </tr>

<!-- Hatodik sora a táblázatnak -->
<tr>
    <td>Bulk:</td>
    <td id="cell62"></td>
    <td id="cell63"></td>
    <td id="cell64"></td>
</tr>

</table>
 

<!-- Alsó gombok -->
<div class="button-container">
    <button class="button2" type="button" onclick="setavst()">Avion standard</button>
    <button class="button2" type="button" onclick="resetFields()">Reset</button>
    <button class="lmc-btn" type="button" id="lmcButton" onclick="toggleLMC()">LMC</button>
    <button class="button2" type="button" onclick="setewst()">Eurowing standard</button>
</div>



<script>
    // Az összes időpont és tartam mezőhöz hozzáadjuk a nagy gombos billentyűzetet
    const bagInputs = [
        'pcsvalue', 
        'kgvalue', 
        'percent1', 
        'pcs1value', 
        'pcs3value', 
        'percent4', 
        'pcs4value'
    ];

    bagInputs.forEach(id => {
        const el = document.getElementById(id);
        if (el) {
            el.setAttribute('inputmode', 'tel');
        }
    });

    var isLMCMode = false; // Track whether LMC mode is on or off
    var bagkglmc = null; // Variable to store the bagkg constant
    //var kg1valuelmc = null;   //lehet ez nem is kell

    // Toggle the LMC mode and change button color
    function toggleLMC() {
        isLMCMode = !isLMCMode; // Toggle mode state
        const lmcButton = document.getElementById('lmcButton');
    
        // Change button color depending on the mode
        if (isLMCMode) {
            lmcButton.classList.add('lmc-mode'); // Add LMC mode class for color change
            document.getElementById('pcs1value').removeEventListener ('input', calculatepcs1);
            document.getElementById('pcs1value').addEventListener ('input', calculatepcs1lmc);
            document.getElementById('pcs4value').removeEventListener ('input', calculatepcs4);
            document.getElementById('pcs4value').addEventListener ('input', calculatepcs4lmc);
            savedataforlmc(); // Save bagkg as a constant when LMC mode is active
            disableButtons();
        } else {
            lmcButton.classList.remove('lmc-mode'); // Remove LMC mode class for default color
            document.getElementById('kg1diff').value = '';
            document.getElementById('kg3diff').value = '';
            document.getElementById('kg4diff').value = '';
            document.getElementById('kgdiff').value = '';
            document.getElementById('pcs1diff').value = '';
            document.getElementById('pcs3diff').value = '';
            document.getElementById('pcs4diff').value = '';
            document.getElementById('pcsdiff').value = '';
            document.getElementById('pcs1value').addEventListener ('input', calculatepcs1);
            document.getElementById('pcs1value').removeEventListener ('input', calculatepcs1lmc);
            document.getElementById('pcs4value').addEventListener ('input', calculatepcs4);
            document.getElementById('pcs4value').removeEventListener ('input', calculatepcs4lmc);
            enableButtons();
            calculatepcs1();
            calculatepcs3();            
            }
        }

    // Save data as a constant for LMC mode calculation
    function savedataforlmc() {
        var pcsvalue = document.getElementById('pcsvalue').value;
        var kgvalue = document.getElementById('kgvalue').value;
        if (pcsvalue && kgvalue) {
            var bagkg = (kgvalue / pcsvalue).toFixed(2); // Calculate bagkg
            bagkglmc = bagkg; // Save it as a constant
            kgvaluelmc = kgvalue;
            kg1valuelmc = parseInt(document.getElementById('kg1value').textContent);
            kg3valuelmc = parseInt(document.getElementById('kg3value').textContent);
            kg4valuelmc = parseInt(document.getElementById('kg4value').textContent);
            pcsvaluelmc = pcsvalue;
            pcs1valuelmc = parseInt(document.getElementById('pcs1value').value);
            pcs3valuelmc = parseInt(document.getElementById('pcs3value').value);
            pcs4valuelmc = parseInt(document.getElementById('pcs4value').value);
            }
        }

    // Function to calculate results
    function calculateall() {
        // Get inputs
        var pcsvalue = Math.min(parseInt(document.getElementById('pcsvalue').value) || 0, 999);
        document.getElementById('pcsvalue').value = pcsvalue; // force reset input if over 999
        var percent1 = document.getElementById('percent1').value;
        var percent4 = document.getElementById('percent4').value;
        var kgvalue = document.getElementById('kgvalue').value;

        // Validate inputs
        if (!pcsvalue || !percent1 || !percent4 || !kgvalue) {
            return;
        }

        // Calculations
        var bagkg = (kgvalue / pcsvalue).toFixed(2); // 1 csomag súlyának számítása
        var pcs1value = Math.round((pcsvalue / 100) * percent1); // Csomag száma a comp 1ben
        var pcs4value = Math.round((pcsvalue / 100) * percent4); // Csomag száma a comp 4ben
        var percent3 = 100 - percent1 - percent4; // maradék csomag szazalek a comp 3ban
        var pcs3value = pcsvalue - pcs1value - pcs4value ; // maradék csomag darab a comp 3ban
        var kg1value = Math.round(pcs1value * bagkg); // csomagok súlya a comp 1ben
        var kg4value = Math.round(pcs4value * bagkg); // csomagok súlya a comp 4ben
        var kg3value = kgvalue - kg1value - kg4value; // maradék csomag súly a comp 3ban

        // számított eredmények cellákhoz rendelése
        document.getElementById('result').innerHTML = "<strong>" + bagkg + "</strong> kg/bag";
        document.getElementById('pcs1value').value= pcs1value;
        document.getElementById('kg1value').textContent = kg1value;
        document.getElementById('cell42').textContent = percent3;
        document.getElementById('pcs3value').value = pcs3value;
        document.getElementById('kg3value').textContent = kg3value;
        document.getElementById('pcs4value').value = pcs4value;
        document.getElementById('kg4value').textContent = kg4value;
        checklimit ()
        }

    function calculatepcs1() {
        var pcs1value = parseInt(document.getElementById('pcs1value').value);
        var pcsvalue = document.getElementById('pcsvalue').value;
        var percent1 = Math.round((pcs1value / pcsvalue) * 100); 
        document.getElementById('percent1').value = percent1.toFixed(0);
        var pcsvalue = document.getElementById('pcsvalue').value;
        var kgvalue = document.getElementById('kgvalue').value;
        var bagkg = (kgvalue / pcsvalue);
        var kg1value = Math.round(pcs1value * bagkg);
        document.getElementById('kg1value').textContent = kg1value;
        var percent4 = document.getElementById('percent4').value;
        var percent3 = 100 - percent1 - percent4;
        document.getElementById('cell42').textContent = percent3;
        var pcs4value = parseInt(document.getElementById('pcs4value').value);
        var pcs3value = pcsvalue - pcs1value - pcs4value;
        document.getElementById('pcs3value').value = pcs3value;
        var kg4value = Math.round(pcs4value * bagkg);
        var kg3value = kgvalue - kg1value - kg4value;
        document.getElementById('kg3value').textContent = kg3value;
        checklimit ()
        }

    function calculatepcs4() {
        var pcs4value = parseInt(document.getElementById('pcs4value').value);
        var pcsvalue = document.getElementById('pcsvalue').value;
        var percent4 = Math.round((pcs4value / pcsvalue) * 100); 
        document.getElementById('percent4').value = percent4.toFixed(0);
        var pcsvalue = document.getElementById('pcsvalue').value;
        var kgvalue = document.getElementById('kgvalue').value;
        var bagkg = (kgvalue / pcsvalue);
        var kg4value = Math.round(pcs4value * bagkg);
        document.getElementById('kg4value').textContent = kg4value;
        var percent1 = document.getElementById('percent1').value;
        var percent3 = 100 - percent1 - percent4;
        document.getElementById('cell42').textContent = percent3;
        var pcs1value = parseInt(document.getElementById('pcs1value').value);
        var pcs3value = pcsvalue - pcs1value - pcs4value;
        document.getElementById('pcs3value').value = pcs3value;
        var kg1value = Math.round(pcs1value * bagkg);
        var kg3value = kgvalue - kg1value - kg4value;
        document.getElementById('kg3value').textContent = kg3value;
        checklimit ()
        }

    function calculatepcs1lmc() {
        var pcs1value = parseInt(document.getElementById('pcs1value').value);
        var kg1value = Math.round(pcs1value * bagkglmc);
        document.getElementById('kg1value').textContent = kg1value;
        var pcsvalue = document.getElementById('pcsvalue').value;
        var percent1 = Math.round((pcs1value / pcsvalue) * 100); 
        document.getElementById('percent1').value = percent1.toFixed(0);
        var pcs3value = parseInt(document.getElementById('pcs3value').value);
        var percent3 = Math.round((pcs3value / pcsvalue) * 100);
        document.getElementById('cell42').textContent = percent3.toFixed(0);
        var pcs4value = parseInt(document.getElementById('pcs4value').value);
        var percent4 = Math.round((pcs4value / pcsvalue) * 100);
        document.getElementById('percent4').value = percent4.toFixed(0);
        var kg1diff= kg1value - kg1valuelmc; //A kg1 különbözet számítása
        document.getElementById('kg1diff').value = (kg1diff > 0 ? '+' : '') + kg1diff;
        var pcs1diff= pcs1value - pcs1valuelmc; //A pcs1 különbözet számítása
        document.getElementById('pcs1diff').value = (pcs1diff > 0 ? '+' : '') + pcs1diff;
        calculatekglmc()
        calculatepcslmc()
        }
    
    function calculatepcs3lmc() {
        var pcs3value = parseInt(document.getElementById('pcs3value').value);
        var kg3value = Math.round(pcs3value * bagkglmc);
        document.getElementById('kg3value').textContent = kg3value;
        var pcsvalue = document.getElementById('pcsvalue').value;
        var pcs1value = parseInt(document.getElementById('pcs1value').value);
        var percent1 = Math.round((pcs1value / pcsvalue) * 100);
        document.getElementById('percent1').value = percent1.toFixed(0);
        var percent3 = Math.round((pcs3value / pcsvalue) * 100);
        document.getElementById('cell42').textContent = percent3.toFixed(0);
        var pcs4value = parseInt(document.getElementById('pcs4value').value);
        var percent4 = Math.round((pcs4value / pcsvalue) * 100);
        document.getElementById('percent4').value = percent4.toFixed(0);
        var kg3diff= kg3value - kg3valuelmc; //A különbözet számítása
        document.getElementById('kg3diff').value = (kg3diff > 0 ? '+' : '') + kg3diff;
        var pcs3diff= pcs3value - pcs3valuelmc; //A pcs3 különbözet számítása
        document.getElementById('pcs3diff').value = (pcs3diff > 0 ? '+' : '') + pcs3diff;
        calculatekglmc()
        calculatepcslmc()
        }

    function calculatepcs4lmc() {
        var pcs4value = parseInt(document.getElementById('pcs4value').value);
        var kg4value = Math.round(pcs4value * bagkglmc);
        document.getElementById('kg4value').textContent = kg4value;
        var pcsvalue = document.getElementById('pcsvalue').value;
        var percent4 = Math.round((pcs4value / pcsvalue) * 100);
        document.getElementById('percent4').value = percent4.toFixed(0);
        var pcs1value = parseInt(document.getElementById('pcs1value').value);
        var percent1 = Math.round((pcs1value / pcsvalue) * 100);
        document.getElementById('percent1').value = percent1.toFixed(0);
        var pcs3value = parseInt(document.getElementById('pcs3value').value);
        var percent3 = Math.round((pcs3value / pcsvalue) * 100);
        document.getElementById('cell42').textContent = percent3.toFixed(0);
        var kg4diff= kg4value - kg4valuelmc; //A különbözet számítása
        document.getElementById('kg4diff').value = (kg4diff > 0 ? '+' : '') + kg4diff;
        var pcs4diff= pcs4value - pcs4valuelmc; //A pcs4 különbözet számítása
        document.getElementById('pcs4diff').value = (pcs4diff > 0 ? '+' : '') + pcs4diff;
        calculatekglmc()
        calculatepcslmc()
        }

    function calculatekglmc() {
        checklimit ()
        kg1value = parseInt(document.getElementById('kg1value').textContent);
        kg3value = parseInt(document.getElementById('kg3value').textContent);
        kg4value = parseInt(document.getElementById('kg4value').textContent);
        var kgvalue = kg1value + kg3value + kg4value
        document.getElementById('kgvalue').value = kgvalue;
        var kgdiff= kgvalue - kgvaluelmc; //A különbözet számítása
        document.getElementById('kgdiff').value = (kgdiff > 0 ? '+' : '') + kgdiff;
        }

    function calculatepcslmc() {        //ha LMC módban változtatjuk a compartmenekben az értéket, akkor a total pcsvalue-t is számítja ez a function
        pcs1value = parseInt(document.getElementById('pcs1value').value);
        pcs3value = parseInt(document.getElementById('pcs3value').value);
        pcs4value = parseInt(document.getElementById('pcs4value').value);
        var pcsvalue = pcs1value + pcs3value + pcs4value
        document.getElementById('pcsvalue').value = pcsvalue;
        var pcsdiff= pcsvalue - pcsvaluelmc; //A különbözet számítása
        document.getElementById('pcsdiff').value = (pcsdiff > 0 ? '+' : '') + pcsdiff;
        }

    function resetFields() {
        // Clear pcsvalue and kgvalue fields
        if (isLMCMode === true) {
            document.getElementById('lmcButton').click();
            }
        document.getElementById('pcsvalue').value = '';
        document.getElementById('kgvalue').value = '';
        document.getElementById('pcs1value').value = '';
        document.getElementById('pcs4value').value = '';
        document.getElementById('percent1').value = 30;
        document.getElementById('percent4').value = 30;
        document.getElementById('kg1value').textContent = '';
        document.getElementById('cell42').textContent = '';
        document.getElementById('pcs3value').value = '';
        document.getElementById('kg3value').textContent = '';
        document.getElementById('kg4value').textContent = '';
        document.getElementById('cell63').textContent = '';
        document.getElementById('cell64').textContent = '';
        document.getElementById('result').textContent = '';
        enableButtons();
        checklimit ()
        }

    function setavst() {    //to calculate for avionexpress standard loading
        if (isLMCMode === true) {
            document.getElementById('lmcButton').click();
            }
        document.getElementById('percent1').value = 30;
        document.getElementById('percent4').value = 30;
        document.getElementById('cell63').textContent = '';
        document.getElementById('cell64').textContent = '';
        calculateall();
        checklimit ()
        }

    function setewst() {    //to calculate for eurowing standard loading
        if (isLMCMode === true) {
            document.getElementById('lmcButton').click();
            }
        document.getElementById('percent1').value = '';
        document.getElementById('cell42').textContent = '';
        document.getElementById('percent4').value = '';
        var pcsvalue = document.getElementById('pcsvalue').value;
        var kgvalue = document.getElementById('kgvalue').value;
        var bagkg = (kgvalue / pcsvalue);
        document.getElementById('result').innerHTML = "<strong>" + bagkg.toFixed(2) + "</strong> kgvalue/bag";
        var maxpcs1= Math.floor(1500 / bagkg);
        var pcs1value = Math.min(pcsvalue, maxpcs1);
        document.getElementById('pcs1value').value = pcs1value;
        var maxpcs34= Math.floor(1000 / bagkg);
        var pcs3value = Math.min(pcsvalue - pcs1value, maxpcs34);
        document.getElementById('pcs3value').value = pcs3value;
        var kg3value = Math.round(pcs3value * bagkg);
        document.getElementById('kg3value').textContent = kg3value;
        var pcs4value = Math.min(pcsvalue - pcs1value - pcs3value, maxpcs34);
        document.getElementById('pcs4value').value = pcs4value;
        var kg4value = Math.round(pcs4value * bagkg);
        document.getElementById('kg4value').textContent = kg4value;
        var pcsb = pcsvalue - pcs1value - pcs3value - pcs4value;
        document.getElementById('cell63').textContent = pcsb;
        var kgb= Math.round(pcsb * bagkg)
        document.getElementById('cell64').textContent = kgb;
        var kg1value = kgvalue - kgb - kg4value -kg3value; // csomagok súlya a comp 1ben
        document.getElementById('kg1value').textContent = kg1value;
        checklimit ()
        }

    //Gombok és mezők ki/be kapcsolása
    function disableButtons() {
        document.getElementById('adjustpcsplus').disabled = true; 
        document.getElementById('adjustpcsminus').disabled = true; 
        document.getElementById('pcsvalue').disabled = true;
        document.getElementById('kgvalue').disabled = true;
        document.getElementById('adjustpercent1plus').disabled = true; 
        document.getElementById('adjustpercent1minus').disabled = true; 
        document.getElementById('percent1').disabled = true;
        document.getElementById('adjustpercent4plus').disabled = true; 
        document.getElementById('adjustpercent4minus').disabled = true; 
        document.getElementById('percent4').disabled = true;
        document.getElementById('adjustpcs3plus').disabled = false; 
        document.getElementById('adjustpcs3minus').disabled = false; 
        document.getElementById('pcs3value').disabled = false;
        }
    
    function enableButtons() {
        document.getElementById('adjustpcsplus').disabled = false; 
        document.getElementById('adjustpcsminus').disabled = false; 
        document.getElementById('pcsvalue').disabled = false;
        document.getElementById('kgvalue').disabled = false;
        document.getElementById('adjustpercent1plus').disabled = false; 
        document.getElementById('adjustpercent1minus').disabled = false; 
        document.getElementById('percent1').disabled = false;
        document.getElementById('adjustpercent4plus').disabled = false; 
        document.getElementById('adjustpercent4minus').disabled = false; 
        document.getElementById('percent4').disabled = false;
        document.getElementById('adjustpcs3plus').disabled = true; 
        document.getElementById('adjustpcs3minus').disabled = true; 
        document.getElementById('pcs3value').disabled = true;
        }

    function checklimit () {
        kg1value = parseInt(document.getElementById('kg1value').textContent);
        kg3value = parseInt(document.getElementById('kg3value').textContent);
        kg4value = parseInt(document.getElementById('kg4value').textContent);
        if (kg1value > 3402) {
            document.getElementById('kg1warning').value = "LIMIT: 3402!";   //3402 cp1
        } else{
            document.getElementById('kg1warning').value = " ";
        }
        if (kg3value > 2426) {
            document.getElementById('kg3warning').value = "LIMIT: 2426!";   //2426 cp3
        } else{
