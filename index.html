<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bag Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        input {
            margin: 5px;
            padding: 8px;
        }
        label {
            font-weight: bold;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        .result {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Bag Calculator</h1>
    
    <label for="pcs">PCS:</label>
    <input type="number" id="pcs" placeholder="Enter PCS"><br><br>

    <label for="percent1">Percent 1:</label>
    <input type="number" id="percent1" placeholder="Enter Percent 1"><br><br>

    <label for="percent2">Percent 2:</label>
    <input type="number" id="percent2" placeholder="Enter Percent 2"><br><br>

    <label for="kb">kb:</label>
    <input type="number" id="kb" placeholder="Enter kb"><br><br>

    <button onclick="calculate()">Calculate</button>

    <div class="result">
        <p><strong>Percent 1 Calculation:</strong> <span id="result1"></span></p>
        <p><strong>Percent 2 Calculation:</strong> <span id="result2"></span></p>
        <p><strong>Remaining Percent Calculation:</strong> <span id="result3"></span></p>
        <p><strong>PCS Calculation 1:</strong> <span id="result4"></span></p>
        <p><strong>PCS Calculation 2:</strong> <span id="result5"></span></p>
        <p><strong>kb Calculation 1:</strong> <span id="result6"></span></p>
        <p><strong>kb Calculation 2:</strong> <span id="result7"></span></p>
    </div>

    <script>
        function calculate() {
            // Get inputs
            var pcs = document.getElementById('pcs').value;
            var percent1 = document.getElementById('percent1').value;
            var percent2 = document.getElementById('percent2').value;
            var kb = document.getElementById('kb').value;

            // Validate inputs
            if (!pcs || !percent1 || !percent2 || !kb) {
                alert("Please fill all fields.");
                return;
            }

            // Calculations based on your logic
            var result1 = (kb / pcs);
            var result2 = Math.round((pcs / 100) * percent1);
            var result3 = 100 - percent1 - percent2;
            var result4 = pcs - result2 - result3;
            var result5 = Math.round((pcs / 100) * percent2);
            var result6 = Math.round(result2 * result1);
            var result7 = kb - result6 - result5;

            // Display results
            document.getElementById('result1').textContent = result1;
            document.getElementById('result2').textContent = result2;
            document.getElementById('result3').textContent = result3;
            document.getElementById('result4').textContent = result4;
            document.getElementById('result5').textContent = result5;
            document.getElementById('result6').textContent = result6;
            document.getElementById('result7').textContent = result7;
        }
    </script>
</body>
</html>
